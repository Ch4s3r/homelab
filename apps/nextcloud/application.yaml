apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
spec:
  project: default
  source:
    path: charts/nextcloud
    repoURL: https://github.com/nextcloud/helm
    targetRevision: nextcloud-4.5.1
  destination:
    server: "https://kubernetes.default.svc"
    namespace: nextcloud
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated: 
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
