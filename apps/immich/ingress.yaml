apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: immich-ingress
  namespace: immich
  annotations:
    # Allow large file uploads for photos/videos
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  ingressClassName: tailscale
  rules:
    - host: immich
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: immich-server
                port:
                  number: 2283
  tls:
    - hosts:
        - immich
