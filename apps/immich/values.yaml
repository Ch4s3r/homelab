# Immich Helm Chart Values

controllers:
  main:
    containers:
      main:
        image:
          # renovate: datasource=docker depName=ghcr.io/immich-app/immich-server versioning=semver
          tag: v2.5.2
        env:
          DB_HOSTNAME: immich-database-rw
          DB_PORT: "5432"
          DB_DATABASE_NAME: immich
          DB_USERNAME: immich
        envFrom:
          - secretRef:
              name: immich-secrets

immich:
  persistence:
    library:
      existingClaim: immich-library

valkey:
  enabled: true
  persistence:
    data:
      enabled: true
      type: persistentVolumeClaim
      size: 1Gi
      storageClass: local-path
      accessMode: ReadWriteOnce

server:
  enabled: true
  ingress:
    main:
      enabled: false

machine-learning:
  enabled: true
  persistence:
    cache:
      enabled: true
      type: persistentVolumeClaim
      size: 10Gi
      storageClass: local-path
      accessMode: ReadWriteOnce
