apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared
data:
  config.yaml: |
    tunnel: mac-mini
    credentials-file: /etc/cloudflared/creds/credentials.json
    metrics: 0.0.0.0:2000
    no-autoupdate: true
    ingress:
    - hostname: simple.lampe.wtf
      service: http://simple-service:80
    - hostname: vaultwarden.lampe.wtf
      service: http://vaultwarden-service:80
    - hostname: hello.lampe.wtf
      service: hello_world
    - service: http_status:404